<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: rgba(0, 255, 255, 0.753);
            border-bottom: 5px solid royalblue;
            border-top: 5px dashed purple;
            border-left: 5px groove salmon;
            border-right: 5px double palevioletred;
            outline: 10px solid rgb(158, 88, 224);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
