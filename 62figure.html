<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>

<body>
    <h2>Cat</h2>
    <!-- figure gives image container elements sematic meaing -->
    <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat">
        <figcaption>This is an orange cat</figcaption>
    </figure>
</body>

</html>
