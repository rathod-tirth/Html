<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" width="100" cellspacing="0">
        <tr>
            <th rowspan="3">6</th>
            <th rowspan="3">6</th>
            <th>2</th>
            <th rowspan="3">3<hr color="black" size="2">3</th>
        </tr>
        <tr>
            <th>2</th>
        </tr>
        <tr>
            <th>2</th>
        </tr>
        <tr>
            <th>2</th>
            <th colspan="3">2</th>
        </tr>
    </table>
</body>
</html>
