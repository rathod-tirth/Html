<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">Students Data Entry Form</h1>
    <form action="" method="get">

        <label for="">Student Name: </label>
        <input type="text" name="" id=""><br><br>

        <label for="">Email: </label>
        <input type="email" name="" id=""><br><br>

        <label for="">Gender: </label>
        <input type="radio" name="aa" id="">
        <label for="">Boy</label>
        <input type="radio" name="aa" id="">
        <label for="">Girl</label><br><br>

        <label for="">Subjects: </label>
        <input type="checkbox" name="" id="">
        <label for="">Tamil</label>
        <input type="checkbox" name="" id="">
        <label for="">Telugu</label>
        <input type="checkbox" name="" id="">
        <label for="">English</label>
        <input type="checkbox" name="" id="">
        <label for="">Physics</label>
        <input type="checkbox" name="" id="">
        <label for="">Economics</label><br><br>

        <label for="">City / Town: </label>
        <select name="" id="">
            <option value="">A'bad</option>
            <option value="">Surat</option>
            <option value="">Gandhinagar</option>
            <option value="">Rajkot</option>
        </select><br><br>

        <label for="">Comments: </label><br>
        <textarea name="" id="" cols="50" rows="10"></textarea><br><br>

        <input type="reset" name="" id="" value="Clear">
        <input type="submit" name="" id="">
    </form>
</body>
</html>
