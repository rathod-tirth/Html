    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .rect {
            fill: black;
            transition: 1s;
        }

        svg:hover .rect {
            transform: rotate(360deg);
        }

        .tri {
            transition: 1s;
        }

        svg:hover .tri {
            transform: translateX(50px);
        }
    </style>
</head>
