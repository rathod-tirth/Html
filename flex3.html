<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 700px;
            background-color: aliceblue;
        }
        .main div{
            height: 150px;
            width: 400px;
            border: 2px solid black;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="a1">1</div>
        <div class="a2">2</div>
        <div class="a3">3</div>
        <div class="a4">4</div>
        <div class="a5">5</div>
        <div class="a6">6</div>
    </div>
</body>
</html>
