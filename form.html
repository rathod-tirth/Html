<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <form action="" method="get">

            <label for="">First Name</label>
            <input type="text" name="" id="" placeholder="Enter Name" required><br>

            <label for="">Last Name</label>
            <input type="text" name="" id=""><br>

            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>

            <label for="">Email</label>
            <input type="email" name="" id="">

            <label for="">Password</label>
            <input type="password" name="" id="" minlength="5" maxlength="8"><br>

            <input type="number" name="" id="" min="0" max="10">

            <input type="range" name="" id=""><br>

            <label for="">Male</label>
            <input type="radio" name="abc" id="">

            <label for="">Female</label>
            <input type="radio" name="abc" id=""><br>

            <label for="">Eng</label>
            <input type="checkbox" name="" id="" checked>

            <label for="">Hindi</label>
            <input type="checkbox" name="" id="">

            <label for="">Guj</label>
            <input type="checkbox" name="" id=""><br>

            <select name="" id="">
                <option value="" selected disabled>Choose City</option>
                <option value="">Abad</option>
                <option value="">Rajkot</option>
                <option value="">Surat</option>
            </select><br>

            <input type="file" name="" id="" multiple>

            <input type="submit" name="" id="" value="Login">
            <input type="reset" name="" id="">

        </form>
    </fieldset>
</body>
</html>
