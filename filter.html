<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            filter: blur(2px);
            filter: brightness(200%);
            filter: contrast(200%);
            filter: drop-shadow(0 0 5px gray);
            filter: grayscale(100%);
            filter: hue-rotate(90deg);
            filter: invert(100%);
            filter: opacity(50%);
            filter: saturate(200%);
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <img src="sample/ian-schneider-PAykYb-8Er8-unsplash.jpg" alt="">
</body>
</html>
