<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            /* border: 2px solid black; */
            /* border-radius: 25px; */
            border-radius: 50%;
            border-top: 2px dashed salmon;
            border-bottom: 5px groove grey;
            border-right: 10px double hotpink;
            border-left: 2px dotted royalblue;

            outline: 5px solid yellow;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
