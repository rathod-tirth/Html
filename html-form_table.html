<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>

<body>
    <h2 align="center">Form</h2>
    <fieldset>
        <form action="">
            <table align="center">
                <tr>
                    <th colspan="2"></th>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>D.O.B: </td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Mobile no.:</td>
                    <td><input type="tel" name="" id="" maxlength="10" minlength="10"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="" id=""> <input type="reset" name="" id=""></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
